{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre" value="{{ contact.1 }}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="apellido" placeholder="Apellido" value="{{ contact.2 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="dni" placeholder="DNI" value="{{ contact.3 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="telefono" placeholder="Telefono" value="{{ contact.4 }}" class="form-control">
                </div>
                
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" value="{{ contact.5 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="direccion" placeholder="Direccion" value="{{ contact.6 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="distrito" placeholder="Distrito" value="{{ contact.7 }}" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
